<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queued Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <style>
        #signUp{
            margin-right: 30px;
        }
        #searchRestaurants{
            padding-left: 250px;
            padding-top: 50px;
        }

        #showRestaurantsList{
            display: none;
            margin-top: 20px;
        }

        #reservationPage{
            display: none;
            margin-top: 20px;
        }

        #navBar{
            min-height: 65px;
            background-color: #333;
        }

        body{
            background-color: aliceblue;
        }

        #appName{
            color: white;
            font-size: 20px;
            font-family: Helvetica;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded" id="navBar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#" id="appName">Queued</a>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">ABOUT<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
                    <button class="btn btn-primary" id="signUp" type="submit">Sign Up</button>
                    <button class="btn btn-primary" type="submit">Log-In</button>
            </div>
        </nav>


        <!-- Restaurant Search -->
        <div id="searchRestaurants" class="starter-template">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-9">
                        <h2>Find Restaurants in:</h2>
                        <form id="search" action="" method='' onsubmit="">
                            <!-- Location Search -->
                            <div class="form-group row" style="margin-bottom: 0px;">
                                <div class="col-6">
                                    <label for="city-input" style="margin-bottom: 0px;">City</label>
                                </div>
                                <div class="col-4">
                                    <label for="state-input" style="margin-bottom: 0px;">State</label>
                                </div>
                            </div>
                            <div class="form-group row" style="margin-bottom: 5px;">
                                <div class="col-6" style="padding-right: 0px;">
                                    <input class="form-control" type="text" placeholder="Enter City" id="city-input">
                                </div>
                                <div class="col-4" style="padding-right: 0px;">
                                    <select class="form-control" id="state-input">
                                        <option value=""></option><option value="AK">Alaska</option><option value="AL">Alabama</option><option value="AR">Arkansas</option><option value="AZ">Arizona</option>
                                        <option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DC">District of Columbia</option>
                                        <option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="IA">Iowa</option>
                                        <option value="ID">Idaho</option><option value="IL">Illinois</option><option value="IN">Indiana</option><option value="KS">Kansas</option><option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option><option value="MA">Massachusetts</option><option value="MD">Maryland</option><option value="ME">Maine</option><option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option><option value="MO">Missouri</option><option value="MS">Mississippi</option><option value="MT">Montana</option><option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option><option value="NE">Nebraska</option><option value="NH">New Hampshire</option><option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option><option value="NV">Nevada</option><option value="NY">New York</option><option value="OH">Ohio</option><option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option><option value="PA">Pennsylvania</option><option value="PR">Puerto Rico</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option><option value="TN">Tennessee</option><option value="TX">Texas</option><option value="UT">Utah</option><option value="VA">Virginia</option>
                                        <option value="VT">Vermont</option><option value="WA">Washington</option><option value="WI">Wisconsin</option><option value="WV">West Virginia</option><option value="WY">Wyoming</option>
                                    </select>
                                </div>
                                <div class="col-2" style="padding-right: 0px;">
                                    <a role="button" class="btn btn-primary" href="javascript:makeRequest('restaurantList')" style="width: 110px;">Search</a>
                                </div>
                            </div>
                            <!-- Secondary Search Options -->
                            <div class="form-group row" style="margin-bottom: 0px;">
                                <div class="col-4">
                                    <label for="cuisine-input" style="margin-bottom: 0px;">Cuisine</label>
                                </div>
                                <div class="col-4">
                                    <label for="budget-input" style="margin-bottom: 0px;">Budget</label>
                                </div>
                                <div class="col-4">
                                    <label for="wait-input" style="margin-bottom: 0px;">Maximum Wait</label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-4" style="padding-right: 0px;">
                                    <input class="form-control" type="text" placeholder="Enter Cuisine" id="cuisine-input">
                                </div>
                                <div class="col-4" style="padding-right: 0px;">
                                    <select class="form-control" id="budget-input">
                                        <option></option>
                                        <option value="$1-10">$1-10</option>
                                        <option value="$10-30">$10-30</option>
                                        <option value="$30-60">$30-60</option>
                                        <option value="$60-100">$60-100</option>
                                        <option value="$100+">$100+</option>
                                    </select>
                                </div>
                                <div class="col-2" style="padding-right: 0px;">
                                    <input class="form-control" type="number" min="1" id="wait-input">
                                </div>
                                <div class="col-2" style="padding-right: 0px;">
                                    <label for="wait-input" style="margin-top: 8px;">Minutes</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="showRestaurantsList" class="container"></div>
        <div id="reservationPage" class="container">
            <div class="jumbotron">
                <h3 class="display-3">Reservation Made</h3>
                <p class="lead">Your position in the wait list is {3}, we will also notify you when your table is ready</p>
                <hr class="my-4">
                <p>To get more info click the button below</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="#" role="button">More Info</a>
                </p>
            </div>
        </div>
        <script src="client.js"></script>
        <script src="http://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
